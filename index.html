<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="hero">
        <article>
            <div>
                <h3 id="last"></h3>
            </div>
            <div>
                <h1 id="display"><span>.....</span></h1>
            </div>
            <button class="orange" onclick="multiply(); output()">*</button>
            <button class="orange" onclick="divide(); output()">/</button>
            <button class="orange" onclick="subtract(); output()">-</button>
            <button class="orange" onclick="add(); output()">+</button>
            <button class="orange" onclick="dot(); output()">.</button>
            <button class="orange" onclick="bracketOne(); output()">(</button>
            <button class="orange" onclick="bracketTwo(); output()">)</button>
            <button class="green" onclick="calculate(); output()">=</button>
            <button class="gray" onclick="nine(); output()">9</button>
            <button class="gray" onclick="eight(); output()">8</button>
            <button class="gray" onclick="seven(); output()">7</button>
            <button class="gray" onclick="six(); output()">6</button>
            <button class="gray" onclick="five(); output()">5</button>
            <button class="gray" onclick="four(); output()">4</button>
            <button class="gray" onclick="three(); output()">3</button>
            <button class="gray" onclick="two(); output()">2</button>
            <button class="gray" onclick="one(); output()">1</button>
            <button class="gray" onclick="zero(); output()">0</button>
            <button class="red" onclick="reset()">C</button>
        </article>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
